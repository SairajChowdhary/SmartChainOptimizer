<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChainOptimizer - All-in-One Demo (Vanilla JS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        :root {
            --font-family: 'Lexend', sans-serif;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-glass: rgba(255, 255, 255, 0.6);
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
            --accent-color: #f59e0b;
            --accent-color-light: #fffbeb;
            --accent-color-dark: #b45309;
            --accent-text: #92400e;
        }

        body.dark {
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --bg-glass: rgba(17, 24, 39, 0.7);
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --accent-color-light: #4a2c0d;
        }
        
        body { 
            font-family: var(--font-family);
            background-color: var(--bg-secondary); 
            color: var(--text-primary); 
            transition: background-color 0.3s, color 0.3s;
        }
        #sidebar, #details-page { background-color: var(--bg-primary); }
        .panel { 
            background-color: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .text-muted { color: var(--text-secondary); }
        .border-main { border-color: var(--border-color); }
        .accent-text { color: var(--accent-color); }
        .accent-border { border-color: var(--accent-color); }
        .accent-bg-light { background-color: var(--accent-color-light); }
        .accent-text-dark { color: var(--accent-text); }
        .timeline-dot-bg { background-color: var(--accent-color-light); }
        .timeline-dot-inner { background-color: var(--accent-color); }
        .timeline-border { border-color: var(--border-color); }

        .leaflet-container { height: 100%; width: 100%; border-radius: 0.5rem; }
        .leaflet-popup-content-wrapper, .leaflet-popup-tip { background: white; color: #333; box-shadow: 0 3px 14px rgba(0,0,0,0.4); font-family: var(--font-family); }
        .leaflet-layer, .leaflet-control-zoom-in, .leaflet-control-zoom-out, .leaflet-control-attribution { filter: invert(0); transition: filter 0.5s ease; }
        body.dark .leaflet-layer,
        body.dark .leaflet-control-zoom-in,
        body.dark .leaflet-control-zoom-out,
        body.dark .leaflet-control-attribution {
             filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
        }

        .optimizer-container .by-sairaj-text { 
            opacity: 0; 
            transform: translateY(5px); 
            transition: all 0.4s ease-in-out; 
            position: absolute; 
            top: 0; left: 0; right: 0; bottom: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: var(--accent-color-dark); 
        }
        .optimizer-container .optimizer-text { transition: opacity 0.4s ease-in-out; }
        .optimizer-container.is-hovered .optimizer-text { opacity: 0; }
        .optimizer-container.is-hovered .by-sairaj-text { opacity: 1; transform: translateY(0); }
        
        .plane-icon { transition: transform 0.2s ease-out; }
    </style>
</head>
<body>
    <div id="dashboard-view" class="flex h-screen font-sans">
        <div id="sidebar" class="absolute md:relative z-20 h-full shadow-xl transition-transform duration-300 ease-in-out translate-x-0 md:translate-x-0 w-80 md:w-96 flex flex-col border-r border-main">
            <div class="p-5 border-b border-main flex justify-between items-center">
                <div>
                    <a href="https://github.com/SairajChowdhary/SmartChainOptimizer.git" target="_blank" rel="noopener noreferrer" class="hover:opacity-80 transition-opacity">
                        <h1 class="text-2xl font-bold tracking-tighter">
                            SmartChain<span id="optimizer-hover-area" class="optimizer-container relative inline-block cursor-pointer">
                                <span class="optimizer-text accent-text">Optimizer</span>
                                <span class="by-sairaj-text absolute whitespace-nowrap">By Sairaj</span>
                            </span>
                        </h1>
                    </a>
                    <p class="text-sm text-muted font-light">Global Container Monitoring</p>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full text-muted hover:text-primary hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500" title="Toggle dark/light mode">
                    <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                </button>
            </div>
            <div class="flex-grow overflow-y-auto p-2">
                <h2 class="px-3 py-2 text-xs font-semibold text-muted uppercase tracking-wider">Tracked Assets</h2>
                <ul id="container-list" class="space-y-1"></ul>
            </div>
            <div class="p-4 border-t border-main text-xs text-muted text-center">
                <p>&copy; all rights reserved by Sairaj Chowdhary's Matrix</p>
            </div>
        </div>

        <main class="flex-1 flex flex-col relative">
            <button id="sidebar-toggle" class="md:hidden absolute top-4 left-4 z-30 p-2 rounded-md shadow-md text-gray-600 hover:bg-gray-100" title="Toggle sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
            <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-6 p-6 overflow-y-auto">
                <div class="lg:col-span-2 h-[50vh] lg:h-full rounded-lg shadow-lg overflow-hidden" id="map"></div>
                <div class="lg:col-span-1 flex flex-col gap-6">
                    <div id="info-panel" class="panel p-5 rounded-lg"></div>
                    <div class="panel p-5 rounded-lg flex-1 flex flex-col">
                        <h3 class="text-lg font-semibold mb-4">Immutable Event Log</h3>
                        <div id="event-log" class="flex-grow overflow-y-auto -mr-3 pr-3"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="details-page" class="hidden absolute top-0 left-0 w-full h-full z-30 p-6 overflow-y-auto">
    </div>

    <script>
        delete L.Icon.Default.prototype._getIconUrl;
        L.Icon.Default.mergeOptions({
            iconRetinaUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x.png',
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        });

        const MOCK_CONTAINERS = [
            { id: 'DPW-IN-US1', status: 'In Transit', origin: 'Port of Mumbai, India', destination: 'Port of Los Angeles, USA', currentLocation: [25.7617, -80.1918], eta: '2025-08-28T18:00:00Z', route: [[19.0760, 72.8777], [34.0522, -118.2437]], events: [{ timestamp: '2025-08-08T12:00:00Z', status: 'Departed Origin', location: 'Port of Mumbai', actor: 'Port Authority' }], shippingLine: 'Maersk', vesselName: 'Mumbai Maersk', vesselIMO: '9780445', cargoType: 'Electronics', isRefrigerated: false, riskAssessment: 'Low', nextMilestone: 'Suez Canal Transit' },
            { id: 'DPW-IN-AU1', status: 'Delayed', origin: 'Port of Chennai, India', destination: 'Port of Sydney, Australia', currentLocation: [-12.4634, 130.8456], eta: '2025-08-25T10:00:00Z', route: [[13.0827, 80.2707], [-33.8688, 151.2093]], events: [{ timestamp: '2025-08-07T09:30:00Z', status: 'Departed Origin', location: 'Port of Chennai', actor: 'Port Authority' }], shippingLine: 'MSC', vesselName: 'MSC Isabella', vesselIMO: '9839274', cargoType: 'Textiles', isRefrigerated: false, riskAssessment: 'High', nextMilestone: 'Port of Singapore' },
            { id: 'DPW-IN-SG1', status: 'In Transit', origin: 'Port of Kolkata, India', destination: 'Port of Singapore', currentLocation: [1.3521, 103.8198], eta: '2025-08-15T11:00:00Z', route: [[22.5726, 88.3639], [1.3521, 103.8198]], events: [{ timestamp: '2025-08-08T17:00:00Z', status: 'Departed Origin', location: 'Port of Kolkata', actor: 'Port Authority' }], shippingLine: 'CMA CGM', vesselName: 'CMA CGM Jacques Saadé', vesselIMO: '9839171', cargoType: 'Automotive Parts', isRefrigerated: false, riskAssessment: 'Medium', nextMilestone: 'Arrival' },
            { id: 'DPW-KR-IN1', status: 'Delivered', origin: 'Port of Busan, Korea', destination: 'Port of Mumbai, India', currentLocation: [19.0760, 72.8777], eta: '2025-08-01T14:00:00Z', route: [[35.1796, 129.0756], [19.0760, 72.8777]], events: [{ timestamp: '2025-08-01T14:00:00Z', status: 'Delivered', location: 'Port of Mumbai', actor: 'Recipient' }], shippingLine: 'HMM', vesselName: 'HMM Algeciras', vesselIMO: '9863297', cargoType: 'Pharmaceuticals', isRefrigerated: true, riskAssessment: 'Low', nextMilestone: 'Completed' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            let state = {
                containers: MOCK_CONTAINERS,
                selectedContainerId: MOCK_CONTAINERS[0].id,
            };

            const dashboardView = document.getElementById('dashboard-view');
            const detailsPageView = document.getElementById('details-page');

            const map = L.map('map', {zoomControl: false}).setView([20, 0], 2);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map);
            
            const containerMarker = L.marker([0, 0], { icon: L.divIcon({ html: `<div style="background-color:var(--accent-color-dark);" class="w-4 h-4 rounded-full border-2 border-white shadow-lg"></div>`, className: 'custom-div-icon', iconSize: [20, 20], iconAnchor: [10, 10] }) }).addTo(map);
            const planeIconSVG = `<svg class="plane-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="var(--accent-color-dark)"><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>`;
            const planeMarker = L.marker([0, 0], { icon: L.divIcon({ html: planeIconSVG, className: '', iconSize: [28, 28], iconAnchor: [14, 14] }) }).addTo(map);
            let polyline = L.polyline([], { color: 'var(--accent-color-dark)', weight: 2, opacity: 0.8 }).addTo(map);
            let currentAnimation = null;
            let detailsMap = null;
            
            const getStatusBadgeHTML = (status) => {
                const styles = { 'In Transit': 'accent-bg-light accent-text-dark', 'Delayed': 'bg-yellow-100 text-yellow-800', 'Delivered': 'bg-green-100 text-green-800' };
                return `<span class="px-2.5 py-1 text-xs font-medium rounded-full ${styles[status] || 'bg-gray-100 text-gray-800'}">${status}</span>`;
            };

            const renderContainerList = () => {
                const listEl = document.getElementById('container-list');
                listEl.innerHTML = '';
                state.containers.forEach(c => {
                    const li = document.createElement('li');
                    const isSelected = c.id === state.selectedContainerId;
                    li.className = `cursor-pointer border-l-4 rounded-r-md transition-all duration-200 ${isSelected ? 'accent-border accent-bg-light' : 'border-transparent hover:bg-gray-100 dark:hover:bg-gray-800/50'}`;
                    li.dataset.id = c.id;
                    li.innerHTML = `<div class="p-4"><div class="flex justify-between items-center"><p class="font-semibold text-sm">${c.id}</p>${getStatusBadgeHTML(c.status)}</div><p class="text-xs text-muted mt-1.5">${c.origin} &rarr; ${c.destination}</p></div>`;
                    listEl.appendChild(li);
                });
            };

            const renderSelectedContainerDetails = () => {
                const container = state.containers.find(c => c.id === state.selectedContainerId);
                if (!container) return;
                document.getElementById('info-panel').innerHTML = `<div class="flex justify-between items-start mb-4"><div><h3 class="text-xl font-bold tracking-tight">${container.id}</h3><p class="text-sm text-muted font-light">Details & Provenance</p></div>${getStatusBadgeHTML(container.status)}</div><div class="space-y-3 text-sm"><div class="flex justify-between"><span class="font-medium text-muted">Origin:</span><span class="text-right font-semibold">${container.origin}</span></div><div class="flex justify-between"><span class="font-medium text-muted">Destination:</span><span class="text-right font-semibold">${container.destination}</span></div><div class="flex justify-between"><span class="font-medium text-muted">Predicted ETA:</span><span class="text-right font-semibold">${new Date(container.eta).toLocaleString()}</span></div></div>`;
                const eventLogEl = document.getElementById('event-log');
                eventLogEl.innerHTML = `<div class="relative border-l-2 timeline-border ml-3"></div>`;
                const eventList = eventLogEl.querySelector('div');
                container.events.forEach(event => { eventList.innerHTML += `<div class="mb-8 ml-8"><span class="absolute flex items-center justify-center w-6 h-6 timeline-dot-bg rounded-full -left-3 ring-8 ring-white dark:ring-gray-800"><div class="w-3 h-3 timeline-dot-inner rounded-full"></div></span><h4 class="font-semibold">${event.status}</h4><p class="text-sm text-muted">${event.location}</p><p class="text-xs text-gray-400 dark:text-gray-500 mt-1">${new Date(event.timestamp).toLocaleString()} &bull; by ${event.actor}</p></div>`; });
                polyline.setLatLngs(container.route);
                containerMarker.setLatLng(container.currentLocation);
                animateFlight(container.route[0], container.currentLocation, 2500);
            };

            const renderDetailsPage = (containerId) => {
                const container = state.containers.find(c => c.id === containerId);
                if (!container) return;

                const riskStyles = { 'Low': 'text-green-500', 'Medium': 'text-yellow-500', 'High': 'text-red-500' };

                detailsPageView.innerHTML = `
                    <div class="max-w-5xl mx-auto">
                        <button id="back-to-dashboard" class="mb-4 flex items-center text-sm font-medium text-muted hover:text-primary transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                            Back to Dashboard
                        </button>
                        <div class="panel rounded-lg p-6 mb-6">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h2 class="text-2xl font-bold tracking-tight">${container.id}</h2>
                                    <p class="text-muted">${container.origin} &rarr; ${container.destination}</p>
                                </div>
                                ${getStatusBadgeHTML(container.status)}
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="md:col-span-2 space-y-6">
                                <div class="panel rounded-lg p-6">
                                    <h3 class="text-lg font-semibold mb-3">Shipment Details</h3>
                                    <dl class="grid grid-cols-2 gap-x-4 gap-y-2 text-sm">
                                        <dt class="text-muted">Shipping Line</dt><dd class="font-medium">${container.shippingLine}</dd>
                                        <dt class="text-muted">Vessel Name</dt><dd class="font-medium">${container.vesselName}</dd>
                                        <dt class="text-muted">Vessel IMO</dt><dd class="font-medium">${container.vesselIMO}</dd>
                                        <dt class="text-muted">Cargo Type</dt><dd class="font-medium">${container.cargoType}</dd>
                                        <dt class="text-muted">Refrigerated</dt><dd class="font-medium">${container.isRefrigerated ? 'Yes' : 'No'}</dd>
                                    </dl>
                                </div>
                                <div class="panel rounded-lg p-6">
                                    <h3 class="text-lg font-semibold mb-3">Supply Chain Intel</h3>
                                    <dl class="grid grid-cols-2 gap-x-4 gap-y-2 text-sm">
                                        <dt class="text-muted">Risk Assessment</dt><dd class="font-bold ${riskStyles[container.riskAssessment] || ''}">${container.riskAssessment}</dd>
                                        <dt class="text-muted">Next Milestone</dt><dd class="font-medium">${container.nextMilestone}</dd>
                                    </dl>
                                </div>
                            </div>
                            <div class="panel rounded-lg p-2 h-64 md:h-auto">
                                <div id="details-map" class="w-full h-full rounded-md"></div>
                            </div>
                        </div>
                    </div>
                `;

                dashboardView.classList.add('hidden');
                detailsPageView.classList.remove('hidden');

                document.getElementById('back-to-dashboard').addEventListener('click', showDashboardView);

                if (detailsMap) detailsMap.remove();
                detailsMap = L.map('details-map', { zoomControl: false, attributionControl: false }).setView([20, 0], 1);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(detailsMap);
                const routePolyline = L.polyline(container.route, { color: 'var(--accent-color-dark)' }).addTo(detailsMap);
                L.marker(container.route[0]).addTo(detailsMap); 
                L.marker(container.route[1]).addTo(detailsMap); 
                detailsMap.fitBounds(routePolyline.getBounds().pad(0.1));
            };

            const showDashboardView = () => {
                detailsPageView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                setTimeout(() => map.invalidateSize(), 1);
            };

            const animateFlight = (startLatLng, endLatLng, duration) => {
                if (currentAnimation) currentAnimation.pause();
                planeMarker.setLatLng(startLatLng);
                const planeIconEl = planeMarker.getElement().querySelector('.plane-icon');
                const latlng = { lat: startLatLng[0], lng: startLatLng[1] };
                const y = Math.sin(endLatLng[1] - startLatLng[1]) * Math.cos(endLatLng[0]);
                const x = Math.cos(startLatLng[0]) * Math.sin(endLatLng[0]) - Math.sin(startLatLng[0]) * Math.cos(endLatLng[0]) * Math.cos(endLatLng[1] - startLatLng[1]);
                const bearing = (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
                planeIconEl.style.transform = `rotate(${bearing - 90}deg)`;
                currentAnimation = anime({ targets: latlng, lat: endLatLng[0], lng: endLatLng[1], duration: duration, easing: 'easeOutQuad', update: () => { planeMarker.setLatLng([latlng.lat, latlng.lng]); map.panTo([latlng.lat, latlng.lng], { animate: false, duration: 0 }); } });
            };
            
            const fullRender = () => {
                renderContainerList();
                renderSelectedContainerDetails();
            };

            document.getElementById('container-list').addEventListener('click', (e) => {
                const li = e.target.closest('li');
                if (li && li.dataset.id) {
                    renderDetailsPage(li.dataset.id);
                }
            });

            const themeToggle = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            const applyTheme = (theme) => { document.body.classList.toggle('dark', theme === 'dark'); sunIcon.classList.toggle('hidden', theme === 'dark'); moonIcon.classList.toggle('hidden', theme !== 'dark'); };
            themeToggle.addEventListener('click', () => { const isDark = !document.body.classList.contains('dark'); localStorage.setItem('theme', isDark ? 'dark' : 'light'); applyTheme(isDark ? 'dark' : 'light'); });
            applyTheme(localStorage.getItem('theme') || 'light');

            const optimizerArea = document.getElementById('optimizer-hover-area');
            let isAnimating = false;
            optimizerArea.addEventListener('mouseenter', () => { if (isAnimating) return; isAnimating = true; optimizerArea.classList.add('is-hovered'); setTimeout(() => { optimizerArea.classList.remove('is-hovered'); isAnimating = false; }, 5000); });

            fullRender();
        });
    </script>
</body>
</html>
